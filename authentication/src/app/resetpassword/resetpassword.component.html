<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Reset Password</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label> Email</label>
            <input [(ngModel)]="registerUserData.email" name="email" id = "email" type="text" class="form-control rounded-0" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="registerUserData.password" name="password" id="password" type="password" class="form-control rounded-0" required />
          </div>
          <div class="form-group">
            <button (click)="registerUser()" type="submit" class="btn btn-info float-right">Confirm Password Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
