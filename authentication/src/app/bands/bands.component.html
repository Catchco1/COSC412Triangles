<div style="text-align:center">
    <h1>Bands</h1>
  </div>
  <h2>Here are the Bands so far: </h2>
  <input type="text" (keyup.enter) = "onSpotifyEnter($event.target.value)"/>
  <ul>
    <li *ngFor="let band of bandsSpotifyList.related">
        {{ band }}
    </li>
  </ul>
  <input type="text" (keyup.enter) = "onAIEnter($event.target.value)"/>
  <ul>
    <li *ngFor="let band of bandsAIList">
      {{ band }}
    </li>
  </ul>
  <!-- <div *ngFor="let band of bandsList['related']"></div> -->
