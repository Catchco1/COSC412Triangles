<div style="text-align:center">
    <h1>Bands</h1>
  </div>
  <h2>Here are the Bands so far: </h2>
  <input type="text" #data/>
<br/>
<br/>
  <button type="submit" (click) = 'onSpotifyEnter(data.value)'>Search Spotify</button>
  <ul>
    <li *ngFor="let band of bandsSpotifyList.related">
        {{ band }}
    </li>
  </ul>
  <button type="submit" (click) = 'onAIEnter(data.value)'>Search Using AI</button>
  <ul>
    <li *ngFor="let bands of bandsAIList">
      {{ bands }}
    </li>
  </ul>
